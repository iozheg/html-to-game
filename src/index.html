<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body>
    <div id="dom-container">
      <div class="scene-field">
        <div id="world-border-up"
          data-scene-object
          data-texture-name="images/tileset.png"
          data-texture-frame="272,176,16,16"
        >
        </div>
          <div id="world-border-right"
          data-scene-object
          data-texture-name="images/tileset.png"
          data-texture-frame="240,144,16,16"
        >
        </div>
        <div id="world-border-down"
          data-scene-object
          data-texture-name="images/tileset.png"
          data-texture-frame="272,112,16,16"
        >
        </div>
        <div id="world-border-left"
          data-scene-object
          data-texture-name="images/tileset.png"
          data-texture-frame="304,144,16,16"
        >
        </div>

        <div id="player"
          data-scene-player
          data-options = '{ "hasHitbox": true }'
        ></div>

        <div class="wall wall-1 vertical-wall"
          data-scene-object
          data-texture-name="images/tileset.png"
          data-texture-frame="16,48,16,16"
        >
        </div>
        <div class="wall wall-2 horizontal-wall"
          data-scene-object
          data-texture-name="images/tileset.png"
          data-texture-frame="48,16,16,16"
        >
        </div>
        <div class="wall wall-3 horizontal-wall"
          data-scene-object
          data-texture-name="images/tileset.png"
          data-texture-frame="48,16,16,16"
        >
        </div>
        <div class="wall wall-4 horizontal-wall"
          data-scene-object
          data-texture-name="images/tileset.png"
          data-texture-frame="48,16,16,16"
        ></div>
        <div class="wall wall-5 horizontal-wall"
          data-scene-object
          data-texture-name="images/tileset.png"
          data-texture-frame="48,16,16,16"
        ></div>

        <div id="container-moving-block">
          <div id="moving-block"
            class="move-up-down-repeat"
            data-scene-trigger
            data-texture-name="images/tileset.png"
            data-texture-frame="272,288,16,16"
            data-options='{ "isHazard": true, "tiles": true, "animate": true }'
          ></div>
        </div>

        <div class="hazard"
          data-scene-trigger
          data-texture-name="images/props.png"
          data-texture-frame="144,199,15,9"
          data-options='{ "isHazard": true, "tiles": true }'
        ></div>

        <div class="object collectable object-1 rotate-z"
          data-scene-trigger
          data-texture-name="images/vue.png"
          data-options='{ "collectable": true, "animate": true }'
        ></div>
      </div>
    </div>
    <div id="pixi-container"></div>
  </body>
</html>
